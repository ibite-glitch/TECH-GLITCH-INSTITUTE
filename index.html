<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="access/css/css.css">
    <title>school registration</title>
</head>
<body>


  <div class="Form container">
        <div class="logo">
            <img src="image.png"></div>
          <h1>TECH GLITCH INSTITUTE</h1>
          <h2>School Registration Form</h2>

        <form>
            <!--personal information-->
            <legend>Personal Information</legend><br>

            <label for="full name">Student name</label><br>
            <input type="text" id="first">
            <input type="text" id="last"><br><br>

            <label for="Date of Birth">Date of birth</label><br>
            <input type="Date" id="Date-of-Birth"><br><br>

            <label for="Female">Female</label>
            <input type="Radio" name="gender" id="female">

            <label for="Male">Male</label>
            <input type="Radio" name="gender" id="male"><br><br>

            <label for="Nationality">Nationality</label><br>
            <input type="text" id="nationality"><br>
           <!--End of peronal information-->
</form>
<form>
           <!--Academic information-->
           <legend>Academic Information</legend><br>

           <label for="Class Applying For">Class Applying For</label>
           <select name="class applying for" id="Class Applying For">
           <option value="disabled">-Select Class Applying For- </option>
           <option value="Form 1">Form 1</option>
           <option value="Form 2">Form 2</option>
           <option value="Form 3">Form 3</option>
     </select><br><br>

     <label for="previous school">Previous School</label><br>
     <input type="text" id="previous school"><br><br>

     <label for="Exam marks">Exams marks</label><br>
     <input type="number" id="Exams marks"><br><br>
     
    <!--End of Academic information-->
 </form>

 <!--Parents/Guardian information-->
 <form>
    <legend>Parents/Guardian Information</legend><br>

    <label for="Parents/Guardian name">Parents/Guardians Name</label><br>
    <input type="text" id="Parents/Guardian"><br><br>

    <label for="Relationship to Student">Relationship to Students</label><br>
    <input type="text"><br><br>

    <label for="Email">Email Address</label><br>
    <input type="email"><br><br>

    <label for="phone number">Phone Number</label><br>
    <input type="tel"><br><br>

    <label for="Home Address">Home Address</label><br>
    <input type="text"><br><br>

 </form>

 <button type="Submit">Submit Registration</button>
 
        
    </div>
    
</body>
</html>
